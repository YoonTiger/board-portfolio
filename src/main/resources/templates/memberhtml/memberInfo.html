<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

<body>

<div th:object="${member}" class="container">

    <div class="py-5 text-center">
        <h2>회원 정보</h2>
    </div>

    <div>
        <label>아이디</label>
        <input th:field="*{name}" type="text" class="form-control" disabled>
    </div>

    <div>
        <label>비밀번호</label>
        <input th:field="*{password}" type="text" class="form-control" disabled>
    </div>

    <div>
        <label>도시</label>
        <input th:field="*{city}" class="form-control" disabled>
    </div>

    <div>
        <label>거리</label>
        <input th:field="*{street}" class="form-control" disabled>
    </div>

    <div>
        <label>우편번호</label>
        <input th:field="*{zipcode}" class="form-control" disabled>
    </div>

    <hr class="my-4">

    <div class="row">

        <div class="col">
            <a th:href="|@{/member/edit/{id}(id=${member.id})}${pageDTO.makeQueryString(pageDTO.currentPageNo)}|"
               th:text="#{button.update}" class="btn btn-primary btn" type="button">
                update
            </a>
        </div>

        <div class="col">
            <a th:href="|@{/member/delete/{id}(id=${member.id})}|"
               th:text="#{button.withdraw}" class="btn btn-primary btn" type="button">
                withdraw
            </a>
        </div>

        <div class="col">
            <a th:href="|@{/member/myBoardList/{id}(id=${member.id})}${pageDTO.makeQueryString(pageDTO.currentPageNo)}|"
                class="btn btn-primary btn" type="button">
                내 게시물
            </a>
        </div>

        <div class="col">
            <a th:href="|@{/board/list}${pageDTO.makeQueryString(pageDTO.currentPageNo)}|"
               th:text="#{button.back}" class="btn btn-primary btn float-end" type="button">
                back
            </a>
        </div>

    </div>
</div> <!-- /container -->
</body>
</html>
