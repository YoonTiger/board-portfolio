<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 600px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

<body>

<div th:object="${board}" class="container">

    <div class="py-5 text-center">
        <h2>게시글 수정</h2>
    </div>


    <form th:action="|@{/board/edit/{id}(id=${board.id})}${pageDTO.makeQueryString(pageDTO.currentPageNo)}|"
          method="post">

        <div>
            <label>번호</label>
            <input th:field="*{id}" type="text" class="form-control" readonly/>
        </div>

        <div>
            <label>작성자</label>
            <input th:field="*{name}" type="text" class="form-control" readonly/>
        </div>

        <div>
            <label>제목</label>
            <input th:field="*{title}" th:errorclass="field-error" type="text" class="form-control">
            <div th:errors="*{title}" class="field-error">제목 오류</div>
        </div>

        <div>
            <label>내용</label>
            <textarea th:field="*{content}" th:errorclass="field-error" class="form-control"></textarea>
            <div th:errors="*{content}" class="field-error">내용 오류</div>

        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button th:text="#{button.update}" class="btn btn-primary btn" type="submit">
                    update
                </button>
                <a th:href="|@{/board/info/{id}(id=${board.id})}${pageDTO.makeQueryString(pageDTO.currentPageNo)}|"
                   th:text="#{button.cancel}" class="btn btn-secondary btn" type="button">
                    cancel
                </a>
            </div>

        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
